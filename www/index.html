<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Distributed Websockets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet"
          type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
<div class="flex justify-center">
    <div class="flex flex-col items-center">
        <h1 class="text-3xl mb-8">Flood</h1>
        <div class="flex flex-col lg:flex-row h-screen">
            <div class="h-1/3 lg:h-8/10 overflow-y-auto border border-gray-300 rounded-xl">
                <ul id="connectedUsers" class="list bg-base-100 rounded-box shadow-md">

                </ul>
            </div>

            <!--            main chat -->
            <div class="mt-4 mb-4 mr-2 lg:mr-0 lg:mb-0 lg:mt-0 h-2/3 lg:h-8/10 flex flex-col items-stretch ml-4">
                <div id="messages" class="overflow-y-auto h-full border border-gray-300 rounded-xl">
                    <!--                    messages -->
                </div>
                <div class="flex flex-row items-center self-end w-full mt-4">
                    <input id="message" class="grow input w-full rounded-xl" placeholder="Enter text..."/>
                    <button id="send_message" class="btn btn-success btn-sm rounded-lg ml-2">
                        Send
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
